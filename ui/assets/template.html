<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{.Title}}</title>
</head>
<body class="bg-[#282828] text-xl">
    <div class="container mx-auto p-4">
        <h1 class="text-[#fbf1c7] text-2xl mb-4 font-bold">{{.Title}}</h1>
        <p class="text-[#928374] italic">Generated at {{.Timestamp}}</p>
        <br>
        <table class="table-auto font-bold text-left">
            <thead>
                <tr class="text-[#fbf1c7] bg-[#3c3836]">
                    {{range .Columns -}}
                    <th class="px-4 py-2">{{.}}</th>
                    {{end -}}
                </tr>
            </thead>
            <tbody>
                {{range .Rows -}}
                    {{if .InSync}}
                <tr class="text-[#b8bb26]">
                    {{else}}
                <tr class="text-[#fb4934]">
                    {{end}}
                    {{range .Data -}}
                    <td class="px-4 py-2">{{.}}</td>
                    {{end -}}
                </tr>
                {{end -}}
            </tbody>
        </table>

        {{if .Errors }}
        <br>
        <hr>
        <br>
        <p class="text-[#fb4934] font-bold italic">Errors</p>
            <br>
            {{range $error := .Errors -}}
            <p class="text-[#bdae93] italic">{{$error}}</p>
            <br>
            {{end -}}
        {{end -}}
    </div>
</body>
</html>
